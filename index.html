<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="icon" href="/Asset/Logo.png">
    <link rel="stylesheet" href="/Style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="main">
            <div class="container">
                <div class="row">
                    <div id = "clock" class="text-center mb-3 display-5" onload="currentTime()"></div>
                    <h5 class="display-5 text-center"><b>To Do List</b></h5>
                </div>
            </div>
        </section>
        <section id="add">
            <div class="container" style="height:auto;">
            <div class="row">
                <center>
                    <div class="card text-center shadow">
                        <div class="card-body">
                                <div class="text-center">
                                    <input class=" py-3 form-control shadow" placeholder="Create new tasks...." type="text" id="inputText"> 
                                </div>
                                <div class="text-center">
                                    <button onclick="addList()" class=" mt-2 btn btn-dark">Add New To Do List</button>
                                </div>
                        </div>
                    </div>
                </center>
            </div>
            <div class="col-12 mt-5"> 
                <ul class=" list-group" id="list"></ul>
            </div> 
         </div>
        </section>
    </main>
    <script src="/JavaScript/clock.js"></script>
    <script src="/JavaScript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="/JavaScript/loader.js"></script>
    <script>
        AmagiLoader.show();
        setTimeout(() => {
           AmagiLoader.hide();
        }, 3000);
       </script>
</body>
</html>
